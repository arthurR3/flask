<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
</head>
<body>
    <h1>Predict Concrete Strength</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br>

        <label for="cement">Cement:</label>
        <input type="text" id="cement" name="cement" required><br>

        <label for="superplasticizer">Superplasticizer:</label>
        <input type="text" id="superplasticizer" name="superplasticizer" required><br>

        <label for="fineaggregate">Fine Aggregate:</label>
        <input type="text" id="fineaggregate" name="fineaggregate" required><br>

        <label for="flyash">Flyash:</label>
        <input type="text" id="flyash" name="flyash" required><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.prediction || result.error}`;
        }
    </script>
</body>
</html>
